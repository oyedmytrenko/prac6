<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестування знань таблиці істинності: АБО-НЕ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>Оберіть правильну відповідь</p>
    <table>
        <thead>
            <tr>
                <th colspan="3">Логічна операція АБО-НЕ</th>
            </tr>
            <tr>
                <th>Логічні вирази</th>
                <th>Можливі відповіді</th>
                <th>Перевірка</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0 v 0 =</td>
                <td>
                    <label><input type="radio" name="q1" value="0"> 0</label>
                    <label><input type="radio" name="q1" value="1"> 1</label>
                </td>
                <td><button type="button" class="checkButton" data-expr="0 v 0">Перевірити</button></td>
            </tr>
            <tr>
                <td>1 v 0 =</td>
                <td>
                    <label><input type="radio" name="q2" value="0"> 0</label>
                    <label><input type="radio" name="q2" value="1"> 1</label>
                </td>
                <td><button type="button" class="checkButton" data-expr="1 v 0">Перевірити</button></td>
            </tr>
            <tr>
                <td>0 v 1 =</td>
                <td>
                    <label><input type="radio" name="q3" value="0"> 0</label>
                    <label><input type="radio" name="q3" value="1"> 1</label>
                </td>
                <td><button type="button" class="checkButton" data-expr="0 v 1">Перевірити</button></td>
            </tr>
            <tr>
                <td>1 v 1 =</td>
                <td>
                    <label><input type="radio" name="q4" value="0"> 0</label>
                    <label><input type="radio" name="q4" value="1"> 1</label>
                </td>
                <td><button type="button" class="checkButton" data-expr="1 v 1">Перевірити</button></td>
            </tr>
        </tbody>
    </table>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
