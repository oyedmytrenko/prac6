<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестування учнів початкових класів</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Тестування учнів початкових класів</h1>
    <p>Питання: Скільки буде 5+2?</p>
    <form id="quizForm">
        <div>
            <label>
                <input type="radio" name="answer" value="6"> 6
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="answer" value="7"> 7
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="answer" value="8"> 8
            </label>
        </div>
        <button type="button" id="submitButton">Перевірити</button>
    </form>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
